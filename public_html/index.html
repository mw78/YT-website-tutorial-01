<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content=ie=edge"/>
    <!-- insert link from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!-- link to stylesheet-->
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container"> <!--shortcut: type .logo-container and hit tab-->
            <img src="images/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="images/cart.svg" alt="cart"/>
        </div>
    </header>
<!--Actual content of importance is in main-->
    <main>
        <section class="presentation>">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the Future</h1>
                    <p>The new 14 inch no-bezel display offering a 4k display with touch screen.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch model</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
                <div class="cover">
                    <img src="images/matebook.png" alt="matebook"/>
                </div>

        </section>

    </main>

</body>
</html>
